<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rezervace - Barber Shop XYZ</title>
  <link rel="stylesheet" href="rezervace.css">
  <script defer src="rezervace.js"></script>
</head>
<body>

  <header class="header">
    <div>
      <h1>Rezervace - Barber Shop XYZ</h1>
    </div>
  </header>

  <main class="main">

    <div class="form-card">
      <form id="booking-form">
        
        <label for="name">Jméno</label>
        <input id="name" name="name" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="service">Služba</label>
        <select id="service" name="service">
          <option value="střih">Klasický střih</option>
          <option value="vousy">Úprava vousů</option>
          <option value="fade">Moderní fade</option>
          <option value="balicek">Speciální balíček</option>
        </select>

        <label for="date">Datum a čas</label>
        <input id="date" name="date" type="datetime-local">

        <label for="note">Poznámka</label>
        <textarea id="note" name="note" rows="4"></textarea>

        <button type="submit">Odeslat rezervaci</button>
        <p id="error" class="error"></p>
      </form>
    </div>

    
    <div id="popup" class="popup">
      <div class="popup-box">
        <h2>Rezervace úspěšná ✅</h2>
        <p>Vaše objednávka byla vytvořena. Brzy vás budeme kontaktovat.</p>
        <button id="closePopup">OK</button>
      </div>
    </div>

    <p style="margin-top:12px; text-align:center;">
      <a href="index.html" class="back-link">← Zpět na hlavní stránku</a>
    </p>

  </main>

  <footer class="footer">
    <p>© 2026 Barber Shop XYZ</p>
  </footer>

</body>
</html>
